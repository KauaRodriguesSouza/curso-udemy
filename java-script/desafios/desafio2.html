<body>
    <script>
      var idade = prompt('digite sua idade: ')

        if (idade <= 15 ){
            document.write('você é uma criança')
        }
        if (idade >  15 && idade < 30){
            document.write('você é uma jovem')
        }
        if (idade > 30 && idade <60){
            document.write('você é um adulto')
        }
        if (idade > 60){
            document.write('você é um idoso')
        }
    </script>
</body>
