<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulando DOM</title>

    <script>
        function clicarTecla(){

            var caracter = document.getElementById("entrada").value

            document.getElementById("entrada").value = ""

            caracter.trim()

            switch(caracter){

            case '1':
            case '2': 
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                document.getElementById("apenas_numeros").value +=  caracter 
            break

            default:
                document.getElementById("apenas_letras").value += caracter
        }
        }
    </script>

</head>
<body>

    <input type="text" placeholder="digite o caracter aqui" onkeyup="clicarTecla()" id="entrada">

    <hr>

    <input type="text" disabled="disabled" id="apenas_letras">

    <input type="text" disabled="disabled" id="apenas_numeros">
</body>
</html>
