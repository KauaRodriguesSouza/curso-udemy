<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>

        var d2 = prompt('digite um numero de 1 a 3: ')

        switch (parseInt(d2)){
            case 1:

                document.write('olá usuario como vai')
                break

            case 2:  

                document.write('bom dia que lindo sol')
                break

            case 3:

                document.write('olá tome um café com nosco')
                break

            default:
                document.write('degite de novo')
            
        }

    </script>
</body>
</html>
